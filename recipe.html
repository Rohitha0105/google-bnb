<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Personalized Recipe</h1>
        <p><strong>Recipe Name:</strong> {{ recipe_name }}</p>
        <p><strong>Ingredients:</strong></p>
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
        <p><strong>Steps:</strong></p>
        <ol>
            {% for step in steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ol>
        <a href="/">Create Another Recipe</a>
    </div>
</body>
</html>
